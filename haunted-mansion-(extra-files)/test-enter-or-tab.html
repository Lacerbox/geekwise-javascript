<body background="img/room-1.gif" onload="enterPressed()">

<script type="text/javascript">

// THIS FUNCTION CHECKS IF THE 'Enter' OR 'Spacebar' KEYS ARE PRESSED
function enterPressed(evn) {
  if (window.event && window.event.keyCode == 13 || window.event && window.event.keyCode == 32) {
    // FUNCTION TO SWITCH TO 'mansion-outside.html' AFTER 700 MILLISECONDS
    window.setTimeout(function() {
        window.location.replace("mansion-outside.html");
    }, 700);
    window.setTimeout();
  }
}
document.onkeypress = enterPressed;

</script>
