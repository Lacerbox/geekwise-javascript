<html>
<BODY onLoad="imageLoad()">
<center>
<P><IMG SRC="img/magic-eight-ball.png" NAME="animImage" HEIGHT=500 WIDTH=500>
<center>
  <form name="animForm">
    <input type="button" value="Start" name="animButton"
    onclick="buttonCheck()"><input type="text" value="90"
    name="animPace">milliseconds
  </form></center>

<SCRIPT>

var images = [
'img/19.png', 'img/18.png', 'img/17.png', 'img/16.png', 'img/15.png',
'img/14.png', 'img/13.png', 'img/12.png', 'img/11.png', 'img/10.png',
'img/9.png', 'img/8.png', 'img/7.png', 'img/6.png', 'img/5.png',
'img/4.png', 'img/3.png', 'img/2.png', 'img/1.png', 'img/0.png'
];

anims = new Array(20);
var frame = 0;
var timeout_state = null;

function imageLoad() {
        for(var i = 0; i<20; i++) {
                anims[i] = new Image();
                anims[i].src = "img/" + i + ".png";
                //anims[i].src = "anim" + i + ".gif";
        }
}

function animator() {
        document.animImage.src = anims[frame].src;
        frame = (frame + 1);
        if(frame >= 20) {
                frame = 0;
        }
        timeout_state = setTimeout("animator()", document.animForm.animPace.value);
}

function buttonCheck() {
        if(document.animForm.animButton.value == "Start") {
                document.animForm.animButton.value = "Stop";
                animator();
        } else {
                document.animForm.animButton.value = "Start";
                clearTimeout(timeout_state);
                timeout_state = null;
        }
}
</SCRIPT>

</BODY>
</html>
