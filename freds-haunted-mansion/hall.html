<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fred's Haunted Mansion</title>
    <link rel="stylesheet" href="styles/fred-mansion.css">
    <script src="scripts/fred-mansion.js"></script>

    <script type="text/javascript">
    var userWidth = window.screen.width;
    function moveRight() {
    var pp = document.getElementById("x");
    var lft = parseInt(pp.style.left);
    var tim = setTimeout("moveRight()",30);  // 30 controls the speed
    lft = lft+5;  // Moves image by 5 pixels
    pp.style.left = lft+"px";
    if (lft > userWidth + 10) {  // Left edge of image past the right edge of screen
      pp.style.left = -200;     // Back to the left
      clearTimeout(tim);
      }
    }
    // FUNCTION TO SWITCH TO 'door-closed.html' AFTER 10 SECONDS
    window.setTimeout(function() {
        window.location.replace("door-closed.html");
    }, 10000);
    window.setTimeout();
    </script>

  </head>
  <body background="img/hall-1.jpg" onload="moveRight()">
    <h1>These are all the creepy bastards that used to live here!</h1>
    <img src="img/fred-right.gif" id="x" style="position:relative;top:306px;left:-200px;">
    <embed name="music" src="sounds/hall-organ.mp3" loop="false" autostart="false" hidden="true" mastersound />
  </body>
</html>
