<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fred's Haunted Mansion</title>
    <link rel="stylesheet" href="styles/fred-mansion.css">
    <script src="scripts/fred-mansion.js"></script>

    <script type="text/javascript">
    // FUNCTION TO DELAY SHOWING TEXT FOR 3 SECONDS
    // Hide from browsers without javascript
    window.onload=function() {  // Executes when the page finishes loading
    	setTimeout(func1, 3000);  // Sets a timer which calls function func1 after 3,000 milliseconds = 3 seconds
    };

    function func1() {
    	document.getElementById("div-txt").className="show";
    }
    // End hiding

    // FUNCTION TO SWITCH TO 'party-grim.html' AFTER 7 SECONDS
    window.setTimeout(function() {
        window.location.replace("party-grim.html");
    }, 7000);
    window.setTimeout();

    </script>
  </head>
  <body background="img/party.jpg">
    <div id="div-txt" class="hide">Ok, now lets go to a real party!</div>
  </body>
</html>
