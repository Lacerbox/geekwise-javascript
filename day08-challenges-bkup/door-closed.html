<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fred's Haunted Mansion</title>
    <link rel="stylesheet" href="css/fred-mansion.css">
    <script src="js/fred-mansion.js"></script>

    <style type="text/css">
    body {
        position: relative;
    }
    div {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: hsla(0, 0%, 0%, .59); /* FOR SCREEN BLOCK COLOR */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    form {
        width: 50%;
        padding: 16px;
        border-radius: 8px;
        background-color: hsla(132, 18%, 48%, .5); /* FOR BOX COLOR */
        display: flex;
        flex-direction: column;
        border: 1px solid hsl(132, 18%, 15%); /* hsl(0, 0%, 30%); /* FOR BOX BORDER COLOR */
        box-shadow: 10px 10px 10px hsla(0, 0%, 0%, .5);
    }
    form input:not(:last-child){
        margin-bottom: 16px;
    }
    form input {
        padding: 8px;
        font-size: 1.25rem;
        border: none;
        border-radius: 4px;
        border: 1px solid hsl(132, 18%, 15%); /* FOR 'USERNAME' & 'PASSWORD' BORDER */
    }
    form input:last-child {
        align-self: flex-end;
        background-color: hsla(147, 31%, 16%, .7); /* FOR BUTTON COLOR */
        border: 1px solid hsl(147, 31%, 14%); /* FOR BUTTON BORDER COLOR */
        color: white; /* FOR BUTTON TEXT COLOR */
    }
    </style>

  </head>
  <body background="img/door-closed.jpg">
    <h3>Congratulations, you found the way out! Enter 'Open' to open the door.</h3>
    <input id="toJav" onKeydown="if (event.keyCode===13) toDoor()">
    <button class="button button1" onclick="toDoor()">Enter 'Open'</button>
    <h1><p id="fromJav"></p></h1>

    <script type="text/javascript">
    var body = document.body;

    var div = document.createElement('div'),
        form = document.createElement('form'),
        inputUsername = document.createElement('input'),
        inputPassword = document.createElement('input'),
        inputSubmit = document.createElement('input');

    inputUsername.placeholder = 'Well, you\'ve reached the doorway out of here. Quick, enter \'Fred\' here!';
    inputUsername.type = 'text';
    inputPassword.placeholder = 'Now for the tricky part. You\'ll have to guess the password to get through!';
    inputPassword.type = 'password';
    inputSubmit.value = 'Try Your Luck!';
    inputSubmit.type = 'submit';

    form.append(inputUsername, inputPassword, inputSubmit);
    div.append(form);
    body.append(div);

    inputSubmit.addEventListener('click', function(e){
        e.preventDefault();
        div.remove(div); // FOR REMOVING SCREEN BLOCK WHEN BUTTON IS CLICKED
    });

    var formBtn = document.getElementById('form'); // FOR BRINGING SCREEN BLOCK
    formBtn.addEventListener('click', function(e){ // WHEN CLICKING ON LINK (NOT BEING USED)
        e.preventDefault();
        form.append(inputUsername, inputPassword, inputSubmit);
        div.append(form);
        body.append(div);
    });
    </script>

  </body>
</html>
