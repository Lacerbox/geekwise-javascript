<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fred's Haunted Mansion</title>
    <link rel="stylesheet" href="styles/fred-mansion.css">
    <script src="scripts/fred-mansion.js"></script>

    <!-- CSS TO MAKE BACKGROUND IMAGE RESIZE TO FIT ANY SCREEN -->
    <style type="text/css">
    body {
      background: url('img/door-open.jpg') no-repeat fixed;
      background-color: #000000;
      -webkit-background-size: contain;
      -moz-background-size: contain;
      -o-background-size: contain;
      background-size: contain;
    }
    </style>

  </head>
  <body background="img/door-open.jpg" onload="onKeyHit()">
    <h4>Hit Any Key And Go!!! Run Like Hell!!!</h4>

    <script type="text/javascript">

    function onKeyHit(event) {
      var x = event.which || event.keyCode;
      // FUNCTION TO SWITCH TO 'run-2.html' AFTER .2 SECONDS
      window.setTimeout(function() {
          window.location.replace("run-1.html");
      }, 200);
      window.setTimeout();
    }
    document.onkeypress = onKeyHit;

    </script>

    <embed name="music" src="sounds/door-organ.mp3" loop="false" autostart="true" hidden="true" mastersound />
  </body>
</html>
