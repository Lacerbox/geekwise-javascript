<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fred Flintstone Game</title>
    <link rel="stylesheet" href="styles/fred-game.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/fred-game.js"></script>

    <h3><img id="image" src="img/roxy.jpg" alt="Roxy"></h3>

    <script language="JavaScript">
    // HIDE IMAGE
    $("#image").hide();
    // FADE IN FROM HIDDEN
    $("#image").fadeIn(2000);
    // FUNCTION TO SWITCH TO 'fred-game-2.html' AFTER 5 SECONDS
    window.setTimeout(function() {
        window.location.replace("fred-game-2.html");
    }, 5000);
    window.setTimeout();
    </script>

    </head>
    <body background="img/fred-game-bg.jpg">
      <embed name="music" src="whistles.mp3" loop="false" autostart="false" hidden="true" mastersound />
    </body>
  </html>
