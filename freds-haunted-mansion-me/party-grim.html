<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fred's Haunted Mansion</title>
    <link rel="stylesheet" href="styles/fred-mansion.css">
    <script src="scripts/fred-mansion.js"></script>

    <style type="text/css">
    h2 {
      margin-top: 0px;
      margin-right: 650px;
      font-weight: normal;
      font-family: 'Creepster', cursive;
      font-size: 3vw;
      color: #97c3be;
    }
    </style>

    <script type="text/javascript">
    // FUNCTION TO DELAY SHOWING TEXT FOR 5 SECONDS
    // Hide from browsers without javascript
    window.onload=function() {  // Executes when the page finishes loading
    	setTimeout(func1, 5000);  // Sets a timer which calls function func1 after 5,000 milliseconds = 5 seconds
    };

    function func1() {
    	document.getElementById("div-txt").className="show";
    }
    // End hiding

    // FUNCTION TO SWITCH TO 'room-1.html' AFTER 12 SECONDS
    window.setTimeout(function() {
        window.location.replace("room-1.html");
    }, 12000);
    window.setTimeout();
    </script>

  </head>
  <body background="img/grim-grinning-ghosts.jpg">
    <div id="div-txt" class="hide"><h2>Now that's a party!</h2></div>
    <embed name="music" src="sounds/grim-grinning-ghosts.mp3" loop="false" autostart="false" hidden="true" mastersound />
  </body>
</html>
