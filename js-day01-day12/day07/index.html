  <form id="complex">
      <label for="firstName">First Name</label>
      <input type="text" placeholder="First Name" id="firstName" value="Matt">

      <label for="lastName">Last Name</label>
      <input type="text" placeholder="Last Name" id="lastName" value="Higley"><br>

      <label for="emailAddress">Email Address</label>
      <input type="email" placeholder="Email Address" id="emailAddress" value="email@email.com"><br>

      <label for="phoneNumber">Phone</label> (
      <input type="text" placeholder="XXX" id="phoneNumber" value="559">)<input type "text" placeholder="XXX" value="269">-<input type="text" placeholder="XXXX" value="1234"><br>

      <label for="textArea">Message</label>
      <textarea cols="30" rows="10" placeholder="Send a message" id="textArea">Stuff and things...</textarea>
      <fieldset>
          <legend>Gender</legend>

          <input type="radio" name="gender" id="genderMale" value="male" checked>
          <label for="genderMale">Male</label><br>

          <input type="radio" name="gender" id="genderFemale" value="female">
          <label for="genderFemale">Female</label><br>

          <input type="radio" name="gender" id="genderOptOut" value="none">
          <label for="genderOptOut">Prefer Not to Say</label>
      </fieldset>
      <input type="submit" value="Submit Form">
  </form>


  <script src="js/script.js"></script>
