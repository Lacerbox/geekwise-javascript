<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trip To The Moon</title>
  <link rel="stylesheet" href="css/trip-to-the-moon.css">
</head>
<body background="img/trip.jpg">

  <nav>
    <img id="image" src="img/rocket-to-the-moon.jpg">
    <ul id="userProfiles"></ul>
    <button type="button">
      <span>+</span>
      <span>Sign Up!</span>
    </button>

    <form class="hidden">
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="text" placeholder="Nickname">
      <input type="submit" value="Create Passenger">
    </form>
    <button class="button button1" onclick="clearUsers()">Clear List</button>

  <script src="js/trip-to-the-moon.js"></script>
</body>
</html>
