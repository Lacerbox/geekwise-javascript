<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fred's Haunted Mansion</title>
    <link rel="stylesheet" href="styles/fred-mansion.css">
    <script src="scripts/fred-mansion.js"></script>

    <script type="text/javascript">

    document.getElementById("toJav")
    var btn = document.getElementById('bttn');
        btn.addEventListener("keypress", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            console.log('Enter Was Pressed');
            document.getElementById("bttn").click();
        }
    });

    </script>
  </head>

  <body bgcolor="#000000">
    <img id="image" src="img/fred-1.gif" align="right"><br>
    <h1>Do You Want To Go To A Haunted Mansion?</h1>
    <input id="toJav">
    <button id="bttn" onclick="start()">'Yes' or 'No'</button>
    <h1><p id="fromJav"></p></h1>
  </body>
</html>
