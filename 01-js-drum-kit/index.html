<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript The Musical</title>
  <link rel="stylesheet" href="css/style.css">
</head>
  <body> <!-- background="img/led-zep-bg-lc.jpg">-->

    <!-- FOR TEN UPPER KEYS (Q, W, E, R, T, Y, U, I, O, P) -->
    <div class="keys-upper">
      <div data-key="81" class="key-upper">
        <kbd>Q</kbd>
        <span class="sound-upper">chordlow</span>
      </div>
      <div data-key="87" class="key-upper">
        <kbd>W</kbd>
        <span class="sound-upper">chord1</span>
      </div>
      <div data-key="69" class="key-upper">
        <kbd>E</kbd>
        <span class="sound-upper">chord2</span>
      </div>
      <div data-key="82" class="key-upper">
        <kbd>R</kbd>
        <span class="sound-upper">chord3</span>
      </div>
      <div data-key="84" class="key-upper">
        <kbd>T</kbd>
        <span class="sound-upper">chord4</span>
      </div>
      <div data-key="89" class="key-upper">
        <kbd>Y</kbd>
        <span class="sound-upper">chord5</span>
      </div>
      <div data-key="85" class="key-upper">
        <kbd>U</kbd>
        <span class="sound-upper">chord6</span>
      </div>
      <div data-key="73" class="key-upper">
        <kbd>I</kbd>
        <span class="sound-upper">chord7</span>
      </div>
      <div data-key="79" class="key-upper">
        <kbd>O</kbd>
        <span class="sound-upper">chord8</span>
      </div>
      <div data-key="80" class="key-upper">
        <kbd>P</kbd>
        <span class="sound-upper">chordsoft</span>
      </div>
    </div>

    <!-- FOR NINE MIDDLE KEYS (A, S, D, F, G, H, J, K, L) -->
    <div class="keys-middle">
      <div data-key="65" class="key-middle">
        <kbd>A</kbd>
        <span class="sound-middle">clap</span>
      </div>
      <div data-key="83" class="key-middle">
        <kbd>S</kbd>
        <span class="sound-middle">hihat</span>
      </div>
      <div data-key="68" class="key-middle">
        <kbd>D</kbd>
        <span class="sound-middle">kick</span>
      </div>
      <div data-key="70" class="key-middle">
        <kbd>F</kbd>
        <span class="sound-middle">openhat</span>
      </div>
      <div data-key="71" class="key-middle">
        <kbd>G</kbd>
        <span class="sound-middle">boom</span>
      </div>
      <div data-key="72" class="key-middle">
        <kbd>H</kbd>
        <span class="sound-middle">ride</span>
      </div>
      <div data-key="74" class="key-middle">
        <kbd>J</kbd>
        <span class="sound-middle">snare</span>
      </div>
      <div data-key="75" class="key-middle">
        <kbd>K</kbd>
        <span class="sound-middle">tom</span>
      </div>
      <div data-key="76" class="key-middle">
        <kbd>L</kbd>
        <span class="sound-middle">loop</span>
      </div>
    </div>

    <!-- FOR SEVEN LOWER KEYS (Z, X, C, V, B, N, M) -->
    <div class="keys-lower">
      <div data-key="90" class="key-lower">
        <kbd>Z</kbd>
        <span class="sound-lower">chord</span>
      </div>
      <div data-key="88" class="key-lower">
        <kbd>X</kbd>
        <span class="sound-lower">twangmid</span>
      </div>
      <div data-key="67" class="key-lower">
        <kbd>C</kbd>
        <span class="sound-lower">twanglow</span>
      </div>
      <div data-key="86" class="key-lower">
        <kbd>V</kbd>
        <span class="sound-lower">slaphigh</span>
      </div>
      <div data-key="66" class="key-lower">
        <kbd>B</kbd>
        <span class="sound-lower">slaplow</span>
      </div>
      <div data-key="78" class="key-lower">
        <kbd>N</kbd>
        <span class="sound-lower">riff1</span>
      </div>
      <div data-key="77" class="key-lower">
        <kbd>M</kbd>
        <span class="sound-lower">riff2</span>
      </div>
    </div>

    <!-- FOR TEN UPPER KEYS (Q, W, E, R, T, Y, U, I, O, P) -->
    <audio data-key="81" src="sounds/piano/chord-low.wav"></audio>
    <audio data-key="87" src="sounds/piano/chord-0.wav"></audio>
    <audio data-key="69" src="sounds/piano/chord-1.wav"></audio>
    <audio data-key="82" src="sounds/piano/chord-2.wav"></audio>
    <audio data-key="84" src="sounds/piano/chord-3.wav"></audio>
    <audio data-key="89" src="sounds/piano/chord-4.wav"></audio>
    <audio data-key="85" src="sounds/piano/chord-5.wav"></audio>
    <audio data-key="73" src="sounds/piano/chord-6.wav"></audio>
    <audio data-key="79" src="sounds/piano/chord-7.wav"></audio>
    <audio data-key="80" src="sounds/piano/chord-soft.wav"></audio>

    <!-- FOR NINE MIDDLE KEYS (A, S, D, F, G, H, J, K, L) -->
    <audio data-key="65" src="sounds/drums/clap.wav"></audio>
    <audio data-key="83" src="sounds/drums/hihat.wav"></audio>
    <audio data-key="68" src="sounds/drums/kick.wav"></audio>
    <audio data-key="70" src="sounds/drums/openhat.wav"></audio>
    <audio data-key="71" src="sounds/drums/boom.wav"></audio>
    <audio data-key="72" src="sounds/drums/ride.wav"></audio>
    <audio data-key="74" src="sounds/drums/snare.wav"></audio>
    <audio data-key="75" src="sounds/drums/tom.wav"></audio>
    <audio data-key="76" src="sounds/drums/loop.wav"></audio>

    <!-- FOR SEVEN LOWER KEYS (Z, X, C, V, B, N, M) -->
    <audio data-key="90" src="sounds/guitar/electric-chord.wav"></audio>
    <audio data-key="88" src="sounds/guitar/twang-mid.wav"></audio>
    <audio data-key="67" src="sounds/guitar/twang-low.wav"></audio>
    <audio data-key="86" src="sounds/guitar/slap-high.wav"></audio>
    <audio data-key="66" src="sounds/guitar/slap-low.wav"></audio>
    <audio data-key="78" src="sounds/guitar/electric-riff-1.wav"></audio>
    <audio data-key="77" src="sounds/guitar/electric-riff-2.wav"></audio>

  <script src="js/script.js"></script>
  </body>
</html>
